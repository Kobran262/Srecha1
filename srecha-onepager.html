    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 680px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .logo-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .logo {
            width: 280px;
            height: auto;
        }

        .logo svg {
            width: 100%;
            height: auto;
        }

        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            width: 100%;
            min-height: 60px;
            background-color: #000;
            border: 2px solid #000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .link-button:hover {
            background-color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .link-button svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: #fff;
            padding: 16px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .logo {
                width: 220px;
            }
            
            .link-button {
                font-size: 14px;
                min-height: 56px;
            }
        }
    </style>

    <div class="toast" id="toast">Email скопирован!</div>

    <script>
        function copyEmail() {
            const email = 'info@srecha2024.com';
            
            // Create temporary input element
            const tempInput = document.createElement('input');
            tempInput.value = email;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                // Fallback for modern browsers
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(email).then(() => {
                        showToast();
                    });
                }
            }
            
            document.body.removeChild(tempInput);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
