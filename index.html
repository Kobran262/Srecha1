
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СРЕЧА - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 680px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .logo-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .logo {
            width: 280px;
            height: auto;
        }

        .logo svg {
            width: 100%;
            height: auto;
        }

        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            width: 100%;
            min-height: 60px;
            background-color: #000;
            border: 2px solid #000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .link-button:hover {
            background-color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .link-button svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: #fff;
            padding: 16px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .logo {
                width: 220px;
            }
            
            .link-button {
                font-size: 14px;
                min-height: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <!-- Logo Image -->
            <div class="logo">
                <img src="https://i.ibb.co/MDTmtDt5/srb-black-verical.png" alt="СРЕЧА Logo" style="width: 100%; height: auto;">
            </div>
        </div>

        <div class="links">
            <!-- Instagram -->
            <a href="https://www.instagram.com/srechatea/" target="_blank" class="link-button">
                <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            <!-- Email -->
            <button onclick="copyEmail()" class="link-button">
                <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>

            </button>
        </div>
    </div>

    <div class="toast" id="toast">Email скопирован!</div>

    <script>
        function copyEmail() {
            const email = 'info@srecha2024.com';
            
            // Create temporary input element
            const tempInput = document.createElement('input');
            tempInput.value = email;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                // Fallback for modern browsers
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(email).then(() => {
                        showToast();
                    });
                }
            }
            
            document.body.removeChild(tempInput);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
